<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Survey Form Project</title>
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <h1 id="title">Survey Form Project</h1>
    <p id="description">This is my first project in HTML/CSS, I will be making a form to showcase what I learned.</p>
    <form id="survey-form">
      <div class="form-segment">
        <label id="name-label" for="name">Name: <input id="name" type="text" placeholder="Enter your name here" required/></label>
      </div>
      <div class="form-segment">
        <label id="email-label" for="email">email: <input id="email" type="email" placeholder="Enter your email here" required></label>
      </div>
      <div class="form-segment">
       <label id="number-label" for="number">Age:<input id="number" type="number" min="0" max="120" placeholder="Enter your age here"></label> 
      </div>
      <div class="form-segment">
         <select id="dropdown">
        <option value="">(select one)</option>
        <option value="gaming">Gaming</option>
        <option value="coding">Coding</option>
        <option value="sports">Sports</option>
        <option value="makingVid">Making videos</option>
        <option value="5">Other</option>
      </select>
      </div>
      <div class="form-segment">
      <label><input type="radio" name="user-role" value="student"/> Student</label>
      <label><input type="radio" name="user-role" value="recruiter"/> Recruiter</label>
      <label><input type="radio" name="user-role" value="software-engineer"/> Software Engineer</label>
      <label><input type="radio" name="user-role" value="other"/>Other</label>
      </div>
      <div class="form-segment">
        <p>What cuisines do you like to eat?</p>
        <label><input type="checkbox" value="chinese"> Chinese</label>
        <label><input type="checkbox" value="french"> French</label>
        <label><input type="checkbox" value="italian"> Italian</label>
      </div>
    </form>
  </body>
</html>
